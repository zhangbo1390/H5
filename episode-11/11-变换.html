    <title>2D，3D变换</title>
    <style>
        .box{}
        .rotate{}
    </style>
</head>

<!--
一。2D变换
    1.rotate旋转
        a)transform:rotate(30deg)；沿着中心旋转30°
    2.scale 缩放
        a)transform:scale(0.8)；缩小到08倍
    3.translate 位移
        a)transform:translate(50px,50px);向右移动50px，向下移动50px
    4.skew 倾斜
        a)transform:skew(20deg,30deg)；水平方向倾斜20deg，垂直方向倾斜30deg

二。3D变换
-->
<div class="rotate box"></div>
</body>
