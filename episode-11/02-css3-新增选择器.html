<!--
css选择器
    css1-2复习
        p+a 相邻兄弟，表示紧跟着p标签的a标签
        p>a 子类，表示p下边的a
        伪类： :hover :active :visited :link :focus  :first-child
        伪元素： :first-letter :first-line :before :after
        属性选择器： a[title] [title=www]
    css3
        属性选择器(扩展)：
            a[title^=a] 以a开头
            a[title$=b] 以b结尾;
            a[title*=b] 包含b
        选择同级的弟弟： p ~ a
        伪类：
            :nth-child()
                :nth-child(1) 第一个元素
                :nth-child(odd) 所有奇数子元素
                :nth-child(even) 所有偶数子元素
                :nth-child(an+b) 表达式，n为自然数
            :nth-last-child()
            :nth-of-type()
                p:nth-of-type(2) 第二个p
            :nth-last-of-type()
            :not() 除了什么之外
            :empty 为空的元素
            :target 锚点样式
            :disabled :enabled 被禁/未被禁
            :checked 被选中




-->
